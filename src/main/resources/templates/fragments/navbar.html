<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
<!-- Admin Navbar Fragment -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
        <!-- Admin Brand -->
        <a class="navbar-brand fw-bold d-flex align-items-center" th:href="@{/dashboard/product}">
            <i class="bi bi-speedometer2 me-2"></i>
            <span>Admin Dashboard</span>
        </a>

        <!-- Mobile Toggle Button -->
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" 
                data-bs-target="#adminNavbar"
                aria-controls="adminNavbar"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible Navigation -->
        <div class="collapse navbar-collapse" id="adminNavbar">
            <ul class="navbar-nav ms-auto align-items-lg-center">
                <!-- Exit Admin Link -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">
                        <i class="bi bi-box-arrow-left"></i> Exit Admin
                    </a>
                </li>

                <!-- User Dropdown (Authenticated) -->
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle d-flex align-items-center"
                       href="#" 
                       id="adminUserDropdown"
                       role="button"
                       data-bs-toggle="dropdown"
                       aria-expanded="false">
                        <i class="bi bi-person-circle me-1"></i>
                        <span sec:authentication="name">Admin</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="adminUserDropdown">
                        <li>
                            <a class="dropdown-item" th:href="@{/profile}">
                                <i class="bi bi-person"></i> Profile
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{/change-password}">
                                <i class="bi bi-key"></i> Change Password
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post" class="d-inline">
                                <button type="submit" class="dropdown-item text-danger">
                                    <i class="bi bi-box-arrow-right"></i> Logout
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Customer Navbar Fragment (Alternative) -->
<nav th:fragment="navbar-customer" class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <!-- Customer Brand -->
        <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
            <i class="bi bi-flower1 text-primary me-2 fs-4"></i>
            <span class="fw-bold">AccessMotor</span>
        </a>

        <!-- Mobile Toggle Button -->
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" 
                data-bs-target="#customerNavbar"
                aria-controls="customerNavbar"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible Navigation -->
        <div class="collapse navbar-collapse" id="customerNavbar">
            <ul class="navbar-nav ms-auto align-items-lg-center">
                <!-- Main Navigation Links -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products}">
                        Products
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">
                        About
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contact}">
                        Contact
                    </a>
                </li>

                <!-- Cart Icon with Badge -->
                <li class="nav-item">
                    <a class="nav-link position-relative" th:href="@{/cart/checkout}">
                        <i class="bi bi-cart fs-5"></i>
                        <span class="badge bg-primary position-absolute top-0 start-100 translate-middle rounded-pill"
                              th:if="${session.cartItemCount != null && session.cartItemCount > 0}"
                              th:text="${session.cartItemCount}">0</span>
                    </a>
                </li>

                <!-- User Menu (Authenticated) -->
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle d-flex align-items-center"
                       href="#" 
                       id="customerUserDropdown"
                       role="button"
                       data-bs-toggle="dropdown"
                       aria-expanded="false">
                        <i class="bi bi-person-circle me-1"></i>
                        <span sec:authentication="name">User</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="customerUserDropdown">
                        <li>
                            <a class="dropdown-item" th:href="@{/profile}">
                                <i class="bi bi-person"></i> Profile
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{/change-password}">
                                <i class="bi bi-key"></i> Change Password
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post" class="d-inline">
                                <button type="submit" class="dropdown-item text-danger">
                                    <i class="bi bi-box-arrow-right"></i> Logout
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>

                <!-- Login/Register Links (Anonymous) -->
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/login}">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="btn btn-primary btn-sm ms-lg-2" th:href="@{/register}">
                        Register
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

</body>
</html>
