<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/client}">
<head>
    <title layout:fragment="title">Checkout - Payment</title>
</head>

<body>
<div layout:fragment="content">
    <section class="checkout py-5">
        <div class="container">
            <h2 class="mb-4"><i class="bi bi-credit-card"></i> Checkout</h2>
            
            <div class="row">
                <!-- Checkout Form -->
                <div class="col-lg-8 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Shipping Information</h5>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/payment}" method="get" id="checkoutForm">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="fullName" class="form-label">Full Name <span class="text-danger">*</span></label>
                                        <input type="text" 
                                               class="form-control" 
                                               id="fullName" 
                                               name="fullName"
                                               sec:authentication="name"
                                               required>
                                        <div class="invalid-feedback">
                                            Please enter your full name.
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <label for="phone" class="form-label">Phone Number <span class="text-danger">*</span></label>
                                        <input type="tel" 
                                               class="form-control" 
                                               id="phone" 
                                               name="phone"
                                               pattern="[0-9]{10,11}"
                                               required>
                                        <div class="invalid-feedback">
                                            Please enter a valid phone number (10-11 digits).
                                        </div>
                                    </div>
                                    
                                    <div class="col-12">
                                        <label for="address" class="form-label">Delivery Address <span class="text-danger">*</span></label>
                                        <textarea class="form-control" 
                                                  id="address" 
                                                  name="address"
                                                  rows="3" 
                                                  required></textarea>
                                        <div class="invalid-feedback">
                                            Please enter your delivery address.
                                        </div>
                                    </div>
                                    
                                    <div class="col-12">
                                        <label for="notes" class="form-label">Order Notes (Optional)</label>
                                        <textarea class="form-control" 
                                                  id="notes" 
                                                  name="notes"
                                                  rows="2" 
                                                  placeholder="Any special instructions for delivery?"></textarea>
                                    </div>
                                </div>
                                
                                <div class="mt-4">
                                    <div class="form-check">
                                        <input class="form-check-input" 
                                               type="checkbox" 
                                               id="agreeTerms" 
                                               required>
                                        <label class="form-check-label" for="agreeTerms">
                                            I agree to the <a href="#">Terms and Conditions</a>
                                        </label>
                                        <div class="invalid-feedback">
                                            You must agree before submitting.
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    <!-- Payment Method -->
                    <div class="card mt-4">
                        <div class="card-header">
                            <h5 class="mb-0">Payment Method</h5>
                        </div>
                        <div class="card-body">
                            <div class="form-check mb-3">
                                <input class="form-check-input" 
                                       type="radio" 
                                       name="paymentMethod" 
                                       id="cod" 
                                       value="cod" 
                                       checked>
                                <label class="form-check-label" for="cod">
                                    <i class="bi bi-cash"></i> Cash on Delivery (COD)
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" 
                                       type="radio" 
                                       name="paymentMethod" 
                                       id="bank" 
                                       value="bank"
                                       disabled>
                                <label class="form-check-label text-muted" for="bank">
                                    <i class="bi bi-bank"></i> Bank Transfer (Coming Soon)
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Order Summary -->
                <div class="col-lg-4">
                    <div class="card sticky-top" style="top: 20px;">
                        <div class="card-header">
                            <h5 class="mb-0">Order Summary</h5>
                        </div>
                        <div class="card-body">
                            <!-- Order Items -->
                            <div class="mb-3" th:each="item : ${order.orderDetails}">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <div class="d-flex align-items-center flex-grow-1">
                                        <img th:src="@{/images/{img}(img=${item.product.image})}" 
                                             class="img-thumbnail me-2" 
                                             th:alt="${item.product.name}" onerror="this.style.display='none'"
                                             style="width: 40px; height: 40px; object-fit: cover;">
                                        <div>
                                            <small th:text="${item.product.name}">Product</small>
                                            <br>
                                            <small class="text-muted">Qty: <span th:text="${item.quantity}">1</span></small>
                                        </div>
                                    </div>
                                    <span class="text-end" th:text="${T(poly.edu.utils.CurrencyUtil).formatVND(item.price * item.quantity)}">Price</span>
                                </div>
                            </div>
                            
                            <hr>
                            
                            <div class="d-flex justify-content-between mb-2">
                                <span>Subtotal:</span>
                                <span th:text="${T(poly.edu.utils.CurrencyUtil).formatVND(#aggregates.sum(order.orderDetails.![price * quantity]))}">0 ₫</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Shipping:</span>
                                <span class="text-success">Free</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Tax:</span>
                                <span>Included</span>
                            </div>
                            
                            <hr>
                            
                            <div class="d-flex justify-content-between mb-4">
                                <span class="h5">Total:</span>
                                <span class="h5 text-primary" th:text="${T(poly.edu.utils.CurrencyUtil).formatVND(#aggregates.sum(order.orderDetails.![price * quantity]))}">0 ₫</span>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" 
                                        form="checkoutForm"
                                        class="btn btn-success btn-lg">
                                    <i class="bi bi-check-circle"></i> Place Order
                                </button>
                                <a th:href="@{/cart/checkout}" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left"></i> Back to Cart
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- Form Validation Script -->
<script>
    // Bootstrap form validation
    (function() {
        'use strict';
        var forms = document.querySelectorAll('#checkoutForm');
        Array.prototype.slice.call(forms).forEach(function(form) {
            form.addEventListener('submit', function(event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
